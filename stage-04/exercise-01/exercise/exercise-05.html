<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 1</title>
  <script>
    // Only float numbers
    let numberOne = parseFloat(prompt('Write the first number'))
    let numberTwo = parseFloat(prompt('Write the second number'))
    let numberRemainder = parseFloat(numberOne % numberTwo)

    alert(`The remainder of the two numbers is: ${numberRemainder}`);

  </script>
</head>
<body>
  <p><b>5 - The remainder of two numbers</b></p>
  <p id="write-result"></p>

  <ol>
    <li><a href="exercise-04.html">Previous exercise - Number 4</a></li>
    <li><a href="special-01.html">Next exercise - Special 1</a></li>
  </ol>

  <script>
    let elementResult = document.getElementById('write-result').innerText = `The remainder of the two numbers is: ${numberRemainder}`
  </script>
</body>
</html>
