<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 1</title>
  <script>
    // Only float numbers
    let numberOne = parseFloat(prompt('Write the first number'))
    let numberTwo = parseFloat(prompt('Write the second number'))
    let numberDivision = parseFloat(numberOne / numberTwo)

    alert(`The division of the two numbers is: ${numberDivision}`);

  </script>
